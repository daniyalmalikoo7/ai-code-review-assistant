services:
  - type: web
    name: ai-code-review-backend
    env: node
    region: ohio
    plan: starter
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: GITHUB_WEBHOOK_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false